<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetPure</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/q2ivl0.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Moving gradient animation */
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ffffff, #a0e9ff, #ffffff, #a0e9ff);
            background-size: 300% 300%;
            animation: gradientMove 6s ease infinite;
            z-index: -2;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background image overlay */
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/abstract-sky-ocean-and-beach-nature-background-with-blurred-pan-irina-moskalev.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.4; /* Adjust opacity for blending */
            z-index: -1;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: 0;
            animation: typewriter 2s steps(12) forwards, blinkCursor 0.5s step-end infinite alternate;
            transition: transform 0.3s ease-in-out;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blinkCursor {
            50% { border-color: transparent; }
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 10px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            width: 0;
            animation: typewriter 2s steps(12) 2s forwards, blinkCursor 0.5s step-end infinite alternate;
        }

        /* Zoom effect on hover */
        h1:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="background-image"></div>
    <div class="content">
        <h1>PlanetPure</h1>
        <p class="subtitle">The Future...</p>
    </div>
</body>
</html>
