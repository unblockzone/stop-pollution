<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetPure</title>
    <link rel="icon" type="image/png" href="https://files.catbox.moe/q2ivl0.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        /* Moving gradient animation */
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ffffff, #a0e9ff, #ffffff, #a0e9ff);
            background-size: 300% 300%;
            animation: gradientMove 6s ease infinite;
            z-index: -2;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Background image overlay */
        .background-image {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/abstract-sky-ocean-and-beach-nature-background-with-blurred-pan-irina-moskalev.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.4; /* Adjust opacity for blending */
            z-index: -1;
        }

        h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="background-image"></div>
    <h1>PlanetPure</h1>
</body>
</html>
